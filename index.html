<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Triangles Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    #three-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="ui-controls" style="position: absolute; top: 10px; left: 10px; background: rgba(34,34,51,0.85); color: #fff; padding: 16px; border-radius: 8px; z-index: 10; font-family: sans-serif;">
    <div style="font-size: 0.95em; color: #aaa; margin-bottom: 8px;">Press <b>Spacebar</b> to hide/show UI</div>
    <label for="shapeType">Shape Type:</label>
    <select id="shapeType">
      <option value="STAR">Star</option>
      <option value="SPIRAL">Spiral</option>
      <option value="FLOWERY">Flowery</option>
    </select>
      <div style="margin-top: 14px;">
        <label for="minSize">Min Size:</label>
        <input type="range" id="minSize" min="0.5" max="10" step="0.01" value="2">
        <span id="minSizeValue">2</span>
        <br>
        <label for="maxSize">Max Size:</label>
        <input type="range" id="maxSize" min="0.5" max="10" step="0.01" value="4">
        <span id="maxSizeValue">4</span>
      </div>
    <div style="margin-top: 10px;">
      <label><input type="checkbox" id="alpha" checked> Alpha</label><br>
      <label><input type="checkbox" id="hue" checked> Hue</label><br>
      <label><input type="checkbox" id="saturation"> Saturation</label>
    </div>
  </div>
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
